<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap</title>

        .col {
            border: 1px solid #ffffff;
            height: 50px;
        }
        .reto1 .col{
            background-color: rgb(33, 201, 201);
        }
        .reto2 .col {
            background-color: rgb(218, 218, 14);
        }
        .reto3 .col {
            background-color: rgb(255, 0, 0);

        }

  <body>

        <div class="row">

            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>

            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">

        </div>
        <div class="row">

            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container reto2">
        <h1>Reto 2</h1>
        <div class="row">
            <div class="col col-6 col-md">Fila 1/col1</div>
            <div class="col col-6 col-md">Fila 1/col2</div>

        <div class="row">
            <div class="col col-12 col-md-6">Fila 2/Col2</div>

        <h2>Reto 3</h2>

              <div class="col col-12 col-md-6 offset-md-6">Fila 1/Col 1</div>

              <div class="col col-8 offset-md-2">Fila 2/ Col 1</div>

          <div class="row">
              <div class="col col-3 offset-9 offset-md-0">Fila 3/ Col 1</div>
         </div>
                  
      </div>
